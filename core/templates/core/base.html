<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %} {% endblock %}Djangochat</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class='bg-pink-200'>
    <nav class="flex items-center justify-between px-4 py-6 bg-pink-500">
        <div>
            <a href="/" class="text-2xl font-bold text-white">Djangochat</a>
        </div>

        <div class='flex items-center space-x-4'>
            {% if request.user.is_authenticated %}
                <a href='/chatrooms/' class='text-black hover:text-purple-300'>Chatrooms</a>
                <a href='/logout/' class=' px-5 py-3 rounded-xl text-black bg-pink-200'>Log out </a>
            {% else %}
                
                <a href='/login/' class='text-black hover:text-purple-300'>Log In</a>
                <a href='/signup/' class=' px-5 py-3 rounded-xl text-black bg-pink-200'>Sign up</a>
            {% endif %}

        </div>

        </nav>
            {% block content %}
            {% endblock %}

            {% block scripts %}
            {% endblock %}
	
  </body>
</html>
